            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="

        <link rel="icon" type="image/png" sizes="16x16" href="public/img/ZephyrStudio_logo.png" />
    </head>

    <body>
        <header>
            <!-- Header and nav -->
            <section class="logo">
                <a href="index.html">
                    <img src="public/img/BattleSheep_logo.jpg" height="100" alt="Logo" />
                </a>
            </section>
            
            <nav>
                <table>
                    <tr>
                        <td>
                            <section class="nav_link">
                                <a href="#">Rules</a>
                            </section>
                        </td>
                        <td>
                            <section class="btn">
                                <a href="start_game.html">Play</a>
                            </section>
                        </td>
                    </tr>
                </table>
            </nav>
        </header>

        <main class="home-main" style="display: none;">
            <!-- Text displayed in the home page -->
            <section class="home-content">
                <h1>Be the wolf of <br>your enemy shepherd</h1>
                <h2>Who will collect the most wool</h2>

                <section class="btn_xl">
                    <a href="start_game.html">Play</a>
                </section>
            </section>

            <!-- Form displayed when the play button is clicked -->
            <form class="form-content" style="display: none;" method="post" action="#">
                <a href="#" id="switch_form">
                    <span class="selected">Sign up</span> | <span class="not-selected">Sign in</span>
                </a>

                <input type="text" name="pseudo" placeholder="Pseudo" /><br />
                <input type="password" name="password" placeholder="Password" /><br />
                <input type="password" name="confirm" placeholder="Confirm password" /><br />
                <input type="submit" value="Play" />
            </form>

            <!-- The 3D sheep -->
            <section class="background"></section>
        </main>

        <footer>
            <!-- Credits -->
            <p>Declemy Maxime &#x2759 Delebecque Martin &#x2759 Marquant Enguerrand &#x2759 Mullier Tom &#x2759 Van Boxem RÃ©mi</p>

            integrity="sha512-O6tq+fkhkfCEulJBqTOZ7dsNIA98zy+GTrDmoh5aJL4Wpi8BIcg+cAW5Cfj4cdqtDmLp/5j398Z6BPpjaYjLmQ=="

        <script type="module" src="public/JS/app.js"></script>
