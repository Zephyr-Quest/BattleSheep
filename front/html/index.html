<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleSheep | Sign up, Log in</title>
    <meta name="description" content="Sign up or log in to BattleSheep" />
    <meta name="author" content="Martin Delebecque" />
    <link rel="stylesheet" href="public/CSS/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/img/ZephyrStudio_logo.png" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <!-- Header and nav -->
        <section class="logo">
            <a href="index.html">
                <img src="public/img/BattleSheep_logo.jpg" height="100" alt="Logo" />
            </a>
        </section>

        <nav>
            <table>
                <tr>
                    <td>
                        <section class="nav_link">
                            <a href="rules.html">Rules</a>
                        </section>
                    </td>
                    <td>
                        <section class="btn">
                            <a href="start_game.html">Play</a>
                        </section>
                    </td>
                </tr>
            </table>
        </nav>
    </header>

    <main class="signup-main">
        <span class="switch-form" id="switch_form">
            <span id="signup_link" class="selected">Sign up</span> | <span id="login_link">Log in</span>
        </span>

        <!-- The sign up form -->
        <form method="post" action="#" class="signup-form" id="signup_form">
            <input type="text" name="pseudo" placeholder="Pseudo" maxlength="20" autofocus /><br />
            <input type="password" name="password" placeholder="Password" /><br />
            <input type="password" name="confirm" placeholder="Confirm password" /><br />
            <input type="submit" value="Play" />
        </form>

        <!-- The log in form -->
        <form method="post" action="#" class="login-form" id="login_form" style="display: none;">
            <input type="text" name="pseudo" placeholder="Pseudo" /><br />
            <input type="password" name="password" placeholder="Password" /><br />
            <input type="submit" value="Play" />
        </form>
    </main>

    <footer>
        <!-- Credits -->
        <p>Declemy Maxime &#x2759 Delebecque Martin &#x2759 Marquant Enguerrand &#x2759 Mullier Tom &#x2759 Van Boxem
            RÃ©mi</p>
    </footer>

    <img src="public/img/grass.png" alt="Grass" class="grass-background" />

    <script>let socket= io();</script> 
    
    <script src="../js/modules/logger.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/modules/signup.js" type="text/javascript"></script>
    
</body>
</html>
